{% extends 'main/layout.html %}

{% block title %}{{ Изменение профиля }}{% endblock %}


{% block content %}
    <div>
        <form class="form"
              method="POST"
              action="{% url 'edit-account' %}"
              enctype="multipart/form-data">
            {% csrf_token %}

            <div>
                {% for field in form %}
                    <div>
                        <label for="{{ field.name }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}

                {% for error in field.errors %}<p>{{ error }}</p>{% endfor %}

                <div>
                    <button type="submit">Сохранить изменения</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
